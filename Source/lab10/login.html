<ion-view view-title="MedConnect" name="login-view" >
    
  <ion-content class="padding">
      <div class="bar bar-header bar-calm">
  <h1 class="title">Login</h1>
</div>
      
      <br><br>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
    
     <button class="button button-outline  button-positive" ng-click="login(data.username,data.password)">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
     <button class="button button-outline button-positive" ng-click="signup()">New user? Sign Up</button>
     
  </ion-content>
</ion-view>
